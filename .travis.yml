language: cpp

matrix:
  include:
    - os: linux
      dist: jammy
      compiler: gcc
      addons:
        apt:
          sources:
            - sourceline: "ppa:ubuntu-toolchain-r/test"
          packages:
            - g++-11
        env:
          - MATRIX_EVAL="CC=gcc-11 CXX=g++-11"

    - os: linux
      dist: jammy
      compiler: clang
      addons:
        apt:
          sources:
            - sourceline: "ppa:ubuntu-toolchain-r/test"
          packages:
            - clang-14
      env:
        - MATRIX_EVAL="CC=clang-14 CXX=clang++-14"


before_install:
  - eval "${MATRIX_EVAL}"
  - ls -la ./build
  - sudo env "PATH=$PATH" bash build/install_catch.sh


script:
  - cd build
  - cmake -DGA_LINK_TBB=OFF ..
  - make -j4
  - make test